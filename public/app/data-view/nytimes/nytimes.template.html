<!-- RIGHT COLUMN #2 (REVIEWS) -->
<!--<div>-->
<h3 class="aligned">New York Times Articles</h3>
<div ng-repeat="article in vm.parent.nytimesNews | orderBy: article.pub_date" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 spaced">
  <div class="table-responsive">
    <a ng-href="{{article.web_url}}">{{article.headline.main}}</a>
    <p>Snippet: {{article.snippet}}</p>
  </div>
</div>
<!--</div>-->
<!-- END RIGHT COLUMN #2 -->
