
  <!-- RIGHT COLUMN #2 (REVIEWS) -->
  <!--<div>-->
    <h3 class="aligned">Reviews</h3>
    <div ng-repeat="review in vm.parent.reviews | orderBy:'-createdAt'" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 spaced">

      <div class="table-responsive photoBox">
            <div class="col-sm-4" id="resultName">
                <div style="padding-top: 20px">
                  <i class="material-icons mdl-list__item-avatar">person</i>
                </div>
                <h4>{{ review.reviewer_name }}</h4>
            </div>

            <div class="col-sm-4 standard-text">
                <h6 class="">{{ review.review_content || review.reviewContent }}</h6>
            </div>

            <div class="col-sm-4" id="resultName">
                <h4 class="aligned">General Rating: <h2 class="genRating">{{ review.rating }} </h2></h4>
            </div>
        </div>
    </div>
  <!--</div>-->
  <!-- END RIGHT COLUMN #2 -->
